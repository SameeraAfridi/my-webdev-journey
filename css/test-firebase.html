<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog - Views & Likes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .stats {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .count {
      font-size: 1.5rem;
      color: #444;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>My Blog Post</h1>
  <div class="stats">
    <p>Views: <span id="viewCount" class="count">0</span></p>
    <p>Likes: <span id="likeCount" class="count">0</span></p>
    <button id="likeBtn">üëç Like</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC_p-gJ4Os3v32Ls7pYCHV4QP_LPXD4BjM",
      authDomain: "my-blog-d4359.firebaseapp.com",
      projectId: "my-blog-d4359",
      storageBucket: "my-blog-d4359.firebasestorage.app",
      messagingSenderId: "282408408982",
      appId: "1:282408408982:web:9c4d114b237643b6356fb7",
      databaseURL: "https://my-blog-d4359-default-rtdb.firebaseio.com/"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // References
    const viewsRef = ref(db, "stats/views");
    const likesRef = ref(db, "stats/likes");

    // Increment views on page load
    get(viewsRef).then(snapshot => {
      let current = snapshot.exists() ? snapshot.val() : 0;
      set(viewsRef, current + 1);
    });

    // Live updates
    onValue(viewsRef, snap => {
      document.getElementById("viewCount").innerText = snap.val() || 0;
    });
    onValue(likesRef, snap => {
      document.getElementById("likeCount").innerText = snap.val() || 0;
    });

    // Like button click
    document.getElementById("likeBtn").addEventListener("click", () => {
      get(likesRef).then(snapshot => {
        let current = snapshot.exists() ? snapshot.val() : 0;
        set(likesRef, current + 1);
      });
    });
  </script>

</body>
</html>
